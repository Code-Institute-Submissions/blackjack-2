<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack - Javascript Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>

    <!-- This container contains the main menu overlay. The main menu will show / hide depending on whether the player is playing a game or chosing their options -->

    <div class="container-fluid" id="overlay">
        <div class="row main-menu">
            <div class="col-12 main-menu-title">
                BlackJack
            </div>
            <div class="center">
                <p id="center"><a href="https://www.casinocenter.com/rules-strategy-blackjack/" target="_blank">How to
                        Play BlackJack</a></p>
            </div>
            <div class="col-12 player-name-input">
                <p>Enter your name</p>
                <input type="text" id="player-name" name="player-name">
            </div>

            <!-- Code for slider taken from W3Schools at https://www.w3schools.com/howto/howto_css_switch.asp -->

            <div class="col-12 difficulty-container">
                <label class="switch">
                    <input type="checkbox" id="difficulty-toggle">
                    <span class="slider round"></span>
                </label>
                <span id="difficulty-display">Easy Difficulty</span>
            </div>
            <div class="col-12 difficulty-container">
                <p></p>
                <label class="switch">
                    <input type="checkbox" id="sound-toggle">
                    <span class="slider round"></span>
                </label>
                <span id="sound-display">Sound Off</span>
            </div>
            <div class="col-12 play-game-button">
                <button type="button" id="play-game" class="btn btn-primary">Play New Game</button>
            </div>
            <div class="col-12 play-game-button">
                <button type="button" id="check-player-stats" class="btn btn-primary">Check Player Stats</button>
            </div>
            <div class="col-12 play-game-button">
                <button type="button" id="clear-player-data" class="btn btn-primary">Delete Player Stats</button>
                <button type="button" id="clear-data" class="btn btn-primary">Clear all local data</button>
            </div>
            <div class="col-12 main-menu-stats">
                <p id="stats-data"></p>
            </div>
        </div>
    </div>

    <!-- This container contains the play area where the game is played -->

    <div class="container">
        <div class="row" id="game-area">
            
            <!-- This section is the top section containing the main menu button and computer / player money -->
            
            <div class="col-6 center">
                <button type="button" class="btn btn-secondary" id="main-menu-button">Main Menu</button>
            </div>
            <div class="col-3 order-first score-bets center">
                <p>Computer money: <span id="computer-money"></span></p>
            </div>
            <div class="col-3 order-third score-bets center">
                <p><span id="player-name-display"></span> money: <span id="player-money"></span></p>
            </div>
            
            <!-- This section displays the betting buttons where players can bet as well as a notification area which updates dynamically to inform the player how much they have bet -->
            
            <div class="col-12 center score-display">
                <p>Place your bet</p>
                <ul id="quick-bets">
                    <li id="bet5"><button class="btn btn-warning betting-button">5</button></li>
                    <li id="bet10"><button class="btn btn-warning betting-button">10</button></li>
                    <li id="bet20"><button class="btn btn-warning betting-button">20</button></li>
                    <li id="bet50"><button class="btn btn-warning betting-button">50</button></li>
                </ul>
                <div id="bet-notification"></div>
            </div>
            
            <!-- This is where the computers cards will be displayed and generated -->
            
            <div class="row dealer-area card-display" id="computer-player"></div>
           
           <!-- This is where the scores and the game buttons are located -->
           
            <div class="row dealer-area" id="bets-area">
                <div class="col-3 score-display">
                    Computer <br> hand <p class="score" id="computer-score"></p>
                </div>
                <div class="col-6 options-area">
                    <p id="options-notification"></p>
                </div>
                <div class="col-3 score-display">
                    <span id="player-name-display-score"></span> <br> hand <p class="score" id="human-score"></p>
                </div>
                <div class="col-12 center">
                    <button type="button" class="btn btn-primary game-button" id="hit-button">Hit</button>
                    <button type="button" class="btn btn-primary game-button" id="start-button">Deal</button>
                    <button type="button" class="btn btn-primary game-button" id="stay-button">Stay</button>
                </div>
            </div>
           
            <!-- This is where the player cards will be displayed and generated -->
           
            <div class="row dealer-area card-display" id="human-player"></div>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="assets/js/gameLogic.js"></script>



</body>

</html>
